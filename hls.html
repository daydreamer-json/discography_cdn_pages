<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Resources</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.00">
        <meta name="robots" content="noindex,nofollow,noarchive">
        <script src="https://cdn.plyr.io/3.7.3/plyr.js"></script>
        <link rel="stylesheet" href="https://cdn.plyr.io/3.7.3/plyr.css" />
        <script src="https://cdn.jsdelivr.net/npm/hls.js@1/dist/hls.min.js"></script>
        <style>
            html, body {
                margin: 0px;
                padding: 0px;
                width: 100vw;
                height: 100vh;
                font-family: system-ui;
            }
            .container {
                margin: 0px;
                width: 100vw;
                height: 100vh;
            }
            video, .plyr {
                width: 100%;
                height: 100%;
                --plyr-color-main: #34c9fe;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <video controls crossorigin playsinline></video>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const source = 'https://cdn.jsdelivr.net/gh/daydreamer-json/discography_cdn_003@main/hololive/concert/3rd_fes/video/day1.m3u8';
                const video = document.querySelector('video');
                const defaultOptions = {};
                if (!Hls.isSupported()) {
                    video.src = source;
                    var player = new Plyr(video, defaultOptions);
                } else {
                    const hls = new Hls();
                    hls.loadSource(source);
                    hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                        const availableQualities = hls.levels.map((l) => l.height)
                        availableQualities.unshift(0)
                        defaultOptions.quality = {
                            default: 0,
                            options: availableQualities,
                            forced: true,
                            onChange: (e) => updateQuality(e)
                        }
                        defaultOptions.i18n = {
                            qualityLabel: {
                                0: 'Auto'
                            }
                        }
                        hls.on(Hls.Events.LEVEL_SWITCHED, function (event, data) {
                            var span = document.querySelector(".plyr__menu__container [data-plyr='quality'][value='0'] span")
                            if (hls.autoLevelEnabled) {
                                span.innerHTML = `Auto (${hls.levels[data.level].height}p)`
                            } else {
                                span.innerHTML = `Auto`
                            }
                        });
                        var player = new Plyr(video, defaultOptions);
                    });	
                    hls.attachMedia(video);
                    window.hls = hls;
                }
                function updateQuality(newQuality) {
                    if (newQuality === 0) {
                        window.hls.currentLevel = -1
                    } else {
                        window.hls.levels.forEach((level, levelIndex) => {
                            if (level.height === newQuality) {
                                console.log("Found quality match with : " + newQuality + "p");
                                window.hls.currentLevel = levelIndex;
                            }
                        });
                    }
                };
            });
        </script>
    </body>
</html>
